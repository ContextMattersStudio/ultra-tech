<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos Ultra Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <style>
        /* Paleta de Colores ULTRA TECH (Tema Oscuro) */
        :root {
            --color-primary: #E9ECEF;
            --color-secondary: #D0AE50;
            --color-new-background: #212529;
            --color-card-background: #2B3035;
            --color-white: #FFFFFF;
            --color-whatsapp: #25d366;
            --color-whatsapp-hover: #128c7e;
            --color-hot: #FF4500;
            --color-new: #1E90FF;
            --color-offers: #D0AE50;
            --row-odd: #2E343A; 
            --row-even: #383E45; 
            --row-hover: #404B55;
        }

        /* Estilos Generales */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 30px 0 80px 0;
            background-color: var(--color-new-background);
            color: var(--color-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; 
        }

        /* Título y Controles (sin cambios) */
        .main-title {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
            width: 100%;
        }
        .main-title h1 {
            color: var(--color-primary); 
            font-size: 36px;
            margin: 0;
            padding: 0;
            border-bottom: none;
        }
        .main-title .underline {
            display: block;
            width: 120px;
            height: 3px;
            background-color: var(--color-secondary);
            margin: 5px auto 0 auto;
            border-radius: 2px;
        }
        #legend-bar {
            width: 90%;
            max-width: 900px;
            margin-bottom: 20px; 
            padding: 15px; 
            background-color: var(--color-card-background); 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            font-size: 14px;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; color: var(--color-primary); }
        .legend-icon { font-size: 1.1em; }
        
        #tabs-container {
            width: 90%;
            max-width: 900px;
            margin-bottom: 30px; 
            padding: 5px; 
            background-color: var(--color-card-background); 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; 
        }
        .tab-button {
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--color-primary);
            background-color: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .tab-button.active {
            background-color: var(--color-secondary); 
            color: var(--color-primary);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        
        #loading-message { 
            text-align: center; 
            color: var(--color-primary); 
            padding: 20px; 
            font-weight: bold; 
        }
        
        #table-wrapper {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            overflow-x: auto; 
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        th, td { 
            border: 1px solid #3B4249;
            padding: 18px 20px;
        }
        th { 
            text-align: center; 
            background-color: var(--color-secondary); 
            color: var(--color-primary); 
            font-weight: 700; 
            text-transform: uppercase;
            font-size: 15px;
            white-space: nowrap;
        }
        table { 
            width: 100%; 
            min-width: 600px; 
            border-collapse: collapse; 
            overflow: hidden; 
        }
        
        tr:nth-child(even) { background-color: var(--row-even); } 
        tr:nth-child(odd) { background-color: var(--row-odd); } 
        tr:hover { background-color: var(--row-hover); }
        
        /* CELDAS DE PRODUCTO: Limpieza de bordes y alineación */
        td:first-child { 
            text-align: left;
            padding: 0 20px; /* Reset padding para usarlo en el contenedor interno */
            /* Restablecemos el borde normal, el conflicto se resuelve moviendo el flex al interior */
            border: 1px solid #3B4249; 
        }
        
        /* NUEVO: Contenedor flex para alinear PRODUCTO + ÍCONO */
        .product-cell-content {
            display: flex;
            align-items: center;
            width: 100%;
            /* El padding que se removió del TD se aplica aquí */
            padding: 18px 0; 
            height: 100%; /* Asegura que ocupe todo el alto para las líneas múltiples */
            box-sizing: border-box;
            /* Aquí podemos forzar el borde interior si el TR lo requiere, pero debería funcionar sin esto: */
            /* border-bottom: 1px solid red; <- No es necesario */
        }
        
        /* Resto de estilos responsive sin cambios */
        @media (max-width: 768px) {
            th:first-child, td:first-child {
                width: 70%;
                min-width: 150px;
                max-width: 250px;
            }
            .product-cell-content { 
                /* Se aplica el clamping al contenido interno */
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: normal !important;
            }
            th, td {
                padding: 12px 10px;
            }
        }
        
        /* Estilos de botones y flotante (sin cambios) */
        .buy-button {
            padding: 8px 15px;
            background-color: var(--color-secondary);
            color: var(--color-primary);
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: inline-block;
        }
        .whatsapp-float {
            position: fixed;
            width: 55px; 
            height: 55px;
            bottom: 25px; 
            right: 25px; 
            background-color: var(--color-whatsapp); 
            color: var(--color-white);
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .whatsapp-float .fa-whatsapp { font-size: 32px; margin: 0; }
        .whatsapp-float:hover { background-color: var(--color-whatsapp-hover); transform: scale(1.08); }
        
        .status-icon { margin-left: 8px; font-size: 1em; display: inline-block; }
        .status-hot { color: var(--color-hot); }
        .status-new { color: var(--color-new); transform: rotate(-30deg); }
        .status-offers { color: var(--color-offers); }
    </style>
</head>
<body>

    <div class="main-title">
        <h1>ULTRA TECH</h1>
        <span class="underline"></span>
    </div>

    
    <div id="legend-bar">
        </div>

    
    <div id="tabs-container">
        </div>
    
    <div id="loading-message">Cargando datos, por favor espere...</div>
    
    <div id="table-wrapper">
        <div id="excel-data">
            </div>
    </div>


    <a 
        href="#" 
        class="whatsapp-float" 
        id="contact-whatsapp-float"
        target="_blank"
    >
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', initApp);

        let configData = []; 
        let legendData = []; 
        let currentActiveTab = null;
        let CONTACT_PHONE = ''; 
        let REMOTE_CONFIGS = {}; 

        async function initApp() {
            try {
                // PASO 1: Cargar el mapa de configuración
                const remoteResponse = await fetch('config/remote_configs.json');
                if (!remoteResponse.ok) throw new Error(`Error ${remoteResponse.status}: No se pudo cargar el mapa de configuración (config/remote_configs.json).`);
                REMOTE_CONFIGS = await remoteResponse.json();

                // PASO 2: Cargar el resto de las configuraciones
                const [contactResponse, tabsConfigResponse, legendResponse] = await Promise.all([
                    fetch('config/' + REMOTE_CONFIGS.contact_info), 
                    fetch('config/' + REMOTE_CONFIGS.tabs_config),  
                    fetch('config/' + REMOTE_CONFIGS.leyenda_config) 
                ]);

                // 3. Procesar datos de contacto
                if (!contactResponse.ok) throw new Error(`Error: No se pudo cargar el archivo de contacto.`);
                const contactData = await contactResponse.json();
                CONTACT_PHONE = contactData.phone;
                
                const whatsappFloat = document.getElementById('contact-whatsapp-float');
                whatsappFloat.href = `https://wa.me/${CONTACT_PHONE}?text=Hola,%20vi%20la%20lista%20de%20productos%20y%20quiero%20hacer%20una%20consulta.`;

                // 4. Procesar datos de tabs y leyenda
                if (!tabsConfigResponse.ok) throw new Error(`Error: No se pudo cargar el archivo de configuración de pestañas.`);
                configData = await tabsConfigResponse.json();
                
                if (!legendResponse.ok) throw new Error(`Error: No se pudo cargar el archivo de configuración de leyenda.`);
                legendData = await legendResponse.json();
                
                buildLegend(legendData);

                // 5. Construir la UI
                const activeTabs = configData.filter(tab => tab.status === 'on');
                if (activeTabs.length === 0) {
                    document.getElementById('excel-data').innerHTML = '<p style="color: var(--color-primary); text-align: center;">No hay pestañas activas configuradas.</p>';
                    return;
                }

                buildTabs(activeTabs);
                
                const todoButton = document.querySelector('.tab-button[data-file-name="TODO"]');
                
                if (todoButton) {
                    await loadAllExcelData(activeTabs);
                } else {
                    const firstTab = activeTabs[0];
                    await loadExcelData(firstTab.file_full_name, firstTab.tab_name); 
                }

            } catch (error) {
                console.error("Error crítico al iniciar la aplicación:", error);
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('excel-data').innerHTML = `<p style="color: red; text-align: center; max-width: 900px; margin: auto;">Error al iniciar: ${error.message}</p>`;
            }
        }

        function buildLegend(data) {
            const container = document.getElementById('legend-bar');
            container.innerHTML = '';
            
            data.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('legend-item');
                
                const textLabel = item.label.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '').trim();

                itemDiv.innerHTML = `
                    <i class="fa-solid ${item.icon} legend-icon" style="color: var(${item.color_var});"></i>
                    <span>${textLabel}</span>
                `;
                container.appendChild(itemDiv);
            });
        }

        function buildTabs(tabs) {
            const container = document.getElementById('tabs-container');
            container.innerHTML = ''; 

            const todoButton = document.createElement('button');
            todoButton.classList.add('tab-button');
            todoButton.textContent = "TODO";
            todoButton.dataset.fileName = "TODO";

            todoButton.addEventListener('click', () => {
                loadAllExcelData(tabs);
            });
            container.appendChild(todoButton);

            tabs.forEach(tab => {
                const button = document.createElement('button');
                button.classList.add('tab-button');
                button.textContent = tab.tab_name;
                button.dataset.fileName = tab.file_full_name; 

                button.addEventListener('click', () => {
                    loadExcelData(tab.file_full_name, tab.tab_name); 
                });

                container.appendChild(button);
            });
        }

        function updateActiveTab(tabName) {
            if (currentActiveTab) {
                currentActiveTab.classList.remove('active');
            }
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                if (button.textContent === tabName) {
                    button.classList.add('active');
                    currentActiveTab = button;
                }
            });
        }

        function renderTable(filteredData, dataContainer) {
            let tableHTML = '<table>';
            tableHTML += '<thead><tr><th>Producto</th><th>Precio<br>Transferencia</th><th>Precio<br>USDT</th><th>Comprar</th></tr></thead>';
            tableHTML += '<tbody>';

            const STATUS_MAP = {
                'HOT': { icon: 'fa-fire', class: 'status-hot' },
                'NEW': { icon: 'fa-rocket', class: 'status-new' },
                'OFFERS': { icon: 'fa-tags', class: 'status-offers' }
            };


            filteredData.forEach(row => {
                const producto = String(row['Producto'] || '—');
                const precioTransferencia = String(row['Precio Transferencia'] || '—');
                const precioUSDT = String(row['Precio USDT'] || '—');
                const status = String(row['STATUS'] || '').toUpperCase().trim();
                
                let statusIconHtml = '';
                const statusConfig = STATUS_MAP[status];
                
                if (statusConfig) {
                     statusIconHtml = `
                         <span class="status-icon ${statusConfig.class}" title="${status}">
                             <i class="fa-solid ${statusConfig.icon}"></i>
                         </span>
                     `;
                }
                
                const urlProduct = encodeURIComponent(producto);
                const urlPriceT = encodeURIComponent(precioTransferencia);
                const urlPriceU = encodeURIComponent(precioUSDT);
                
                const buyLink = `purchase.html?product=${urlProduct}&priceT=${urlPriceT}&priceU=${urlPriceU}`;

                tableHTML += `
                    <tr>
                        <td>
                            <div class="product-cell-content"> 
                                ${producto}
                                ${statusIconHtml} 
                            </div>
                        </td>
                        <td>${precioTransferencia}</td>
                        <td>${precioUSDT}</td>
                        <td>
                            <a href="${buyLink}" class="buy-button">Comprar</a>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            dataContainer.innerHTML = tableHTML;
        }


        async function loadAllExcelData(activeTabs) {
            const dataContainer = document.getElementById('excel-data');
            const loadingMessage = document.getElementById('loading-message');
            const TAB_NAME = "TODO";

            loadingMessage.textContent = `Cargando todos los productos...`;
            loadingMessage.style.display = 'block';
            dataContainer.innerHTML = '';
            updateActiveTab(TAB_NAME);

            let allFilteredData = [];

            try {
                const fetchPromises = activeTabs.map(async (tab) => {
                    const fullFileName = tab.file_full_name;
                    
                    try {
                        const response = await fetch(fullFileName);
                        if (!response.ok) {
                            console.warn(`[TODO] No se pudo cargar ${fullFileName} (Error ${response.status}). Se omitirá.`);
                            return [];
                        }

                        const arrayBuffer = await response.arrayBuffer();
                        const data = new Uint8Array(arrayBuffer);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const json = XLSX.utils.sheet_to_json(worksheet, { defval: "" }); // Usa defval: ""
                        
                        return json.filter(row => {
                            const pt = row['Precio Transferencia'];
                            const pu = row['Precio USDT'];
                            return (pt !== "" && String(pt).trim() !== '') || (pu !== "" && String(pu).trim() !== '');
                        });
                        
                    } catch (e) {
                        console.error(`Error al procesar ${fullFileName}:`, e);
                        return [];
                    }
                });

                const results = await Promise.all(fetchPromises);
                allFilteredData = results.flat();

                if (allFilteredData.length === 0) {
                    dataContainer.innerHTML = `<p style="color: var(--color-secondary); text-align: center;">No se encontraron productos en ninguna categoría activa.</p>`;
                    return;
                }

                renderTable(allFilteredData, dataContainer);


            } catch (error) {
                console.error("Error al cargar la lista TODO:", error);
                dataContainer.innerHTML = `<p style="color: red; text-align: center;">Error al cargar la lista TODO: ${error.message}</p>`;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }


        async function loadExcelData(fullFileName, tabName) {
            const dataContainer = document.getElementById('excel-data');
            const loadingMessage = document.getElementById('loading-message');

            loadingMessage.textContent = `Cargando datos de ${tabName}...`;
            loadingMessage.style.display = 'block';
            dataContainer.innerHTML = ''; 
            updateActiveTab(tabName);

            try {
                const response = await fetch(fullFileName);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo encontrar el archivo "${fullFileName}".`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.Sheets[workbook.SheetNames[0]]; 
                const worksheet = workbook.Sheets[sheetName];

                const json = XLSX.utils.sheet_to_json(worksheet, { defval: "" }); // Usa defval: ""
                
                const filteredData = json.filter(row => {
                    const precioTransferencia = row['Precio Transferencia'];
                    const precioUSDT = row['Precio USDT'];

                    return (
                        precioTransferencia !== "" && String(precioTransferencia).trim() !== ''
                    ) || (
                        precioUSDT !== "" && String(precioUSDT).trim() !== ''
                    );
                });

                if (filteredData.length === 0) {
                    dataContainer.innerHTML = `<p style="color: var(--color-secondary); text-align: center;">El archivo ${fullFileName} está vacío o no tiene datos válidos.</p>`;
                    return;
                }

                renderTable(filteredData, dataContainer);

            } catch (error) {
                console.error("Error al cargar o procesar el Excel:", error);
                dataContainer.innerHTML = `<p style="color: red; text-align: center;">Error al mostrar la lista: ${error.message}</p>`;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
