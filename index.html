<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos Ultra Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
    <style>
        /* Paleta de Colores ULTRA TECH */
        :root {
            --color-primary: #343A40; /* Gris muy oscuro */
            --color-secondary: #D0AE50; /* Marrón/Dorado de acento */
            --color-background: #F8F8F8; /* Fondo claro, casi blanco */
            --color-white: #FFFFFF; /* Blanco Puro */
            --color-whatsapp: #25d366; /* Verde WhatsApp */
            --color-whatsapp-hover: #128c7e; /* Verde WhatsApp más oscuro */
        }

        /* Estilos Generales */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 30px 0 80px 0;
            background-color: var(--color-background); 
            color: var(--color-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilos del Título Principal */
        .main-title {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
            width: 100%;
        }
        .main-title h1 {
            color: var(--color-primary);
            font-size: 36px;
            margin: 0;
            padding: 0;
            border-bottom: none;
        }
        .main-title .underline {
            display: block;
            width: 120px;
            height: 3px;
            background-color: var(--color-secondary);
            margin: 5px auto 0 auto;
            border-radius: 2px;
        }

        /* Estilos de Pestañas (Tabs) */
        #tabs-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 90%;
            max-width: 900px;
            margin-bottom: 30px;
            padding: 5px;
            background-color: var(--color-white);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            flex-wrap: wrap; 
        }
        .tab-button {
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--color-primary);
            background-color: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .tab-button:hover {
            background-color: #e0e0e0;
        }
        .tab-button.active {
            background-color: var(--color-secondary); 
            color: var(--color-primary);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        /* -- FIN Estilos de Pestañas -- */


        #loading-message { 
            text-align: center; 
            color: var(--color-primary); 
            padding: 20px; 
            font-weight: bold; 
        }
        
        /* Estilos de Tabla (Mismos que antes) */
        table { 
            width: 90%; 
            max-width: 900px;
            margin: 20px auto; 
            border-collapse: collapse; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 10px;
            overflow: hidden; 
        }
        th, td { 
            border: 1px solid #e0e0e0; 
            padding: 18px 20px;
            text-align: left; 
        }
        th { 
            background-color: var(--color-primary);
            color: var(--color-white); 
            font-weight: 600; 
            text-transform: uppercase;
            font-size: 15px;
        }
        tr:nth-child(even) { background-color: var(--color-background); }
        tr:nth-child(odd) { background-color: var(--color-white); }
        tr:hover { background-color: #e6e6e6; }
        
        /* Estilos del Botón Flotante de WhatsApp (Mismos que antes) */
        .whatsapp-float {
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 30px; 
            right: 30px; 
            background-color: var(--color-whatsapp); 
            color: var(--color-white);
            border-radius: 50%;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .whatsapp-float .fa-whatsapp {
            font-size: 28px;
            margin-bottom: 2px;
        }
        .whatsapp-float span {
            display: block;
            line-height: 1.1;
        }
        .whatsapp-float:hover {
            background-color: var(--color-whatsapp-hover);
            transform: scale(1.08);
        }
    </style>
</head>
<body>

    <div class="main-title">
        <h1>ULTRA TECH</h1>
        <span class="underline"></span>
    </div>

    <div id="tabs-container">
        </div>
    
    <div id="loading-message">Cargando datos, por favor espere...</div>
    
    <div id="excel-data">
        </div>

    <a 
        href="https://wa.me/5492281409457?text=Hola,%20vi%20la%20lista%20de%20productos%20y%20me%20interesa%20consultar%20/%20comprar." 
        class="whatsapp-float" 
        target="_blank"
    >
        <i class="fa-brands fa-whatsapp"></i>
        <span>Consultar / Comprar</span>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', initApp);

        let configData = []; 
        let currentActiveTab = null;

        /**
         * 1. Inicializa la aplicación: Carga el JSON, construye las pestañas
         * y carga el contenido de la primera pestaña activa.
         */
        async function initApp() {
            try {
                // Cargar el archivo de configuración JSON
                const response = await fetch('config.json');
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo cargar el archivo de configuración (config.json).`);
                }
                configData = await response.json();

                const activeTabs = configData.filter(tab => tab.status === 'on');
                if (activeTabs.length === 0) {
                    document.getElementById('excel-data').innerHTML = '<p style="color: red; text-align: center;">No hay pestañas activas configuradas.</p>';
                    return;
                }

                buildTabs(activeTabs);
                
                // Cargar el contenido de la primera pestaña activa
                const firstTab = activeTabs[0];
                // Usamos el nombre de archivo completo directamente desde el JSON
                await loadExcelData(firstTab.file_full_name, firstTab.tab_name); 

            } catch (error) {
                console.error("Error crítico al iniciar la aplicación:", error);
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('excel-data').innerHTML = `<p style="color: red; text-align: center; max-width: 900px; margin: auto;">Error al iniciar: ${error.message}</p>`;
            }
        }

        /**
         * 2. Construye los botones de pestaña.
         */
        function buildTabs(tabs) {
            const container = document.getElementById('tabs-container');
            container.innerHTML = ''; 

            tabs.forEach(tab => {
                const button = document.createElement('button');
                button.classList.add('tab-button');
                button.textContent = tab.tab_name;
                // Adjunta el nombre de archivo completo
                button.dataset.fileName = tab.file_full_name; 

                button.addEventListener('click', () => {
                    // Pasa el nombre de archivo completo
                    loadExcelData(tab.file_full_name, tab.tab_name); 
                });

                container.appendChild(button);
            });
        }

        /**
         * 3. Maneja el cambio de contenido al hacer clic en una pestaña.
         */
        function updateActiveTab(tabName) {
            if (currentActiveTab) {
                currentActiveTab.classList.remove('active');
            }
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                if (button.textContent === tabName) {
                    button.classList.add('active');
                    currentActiveTab = button;
                }
            });
        }

        /**
         * 4. Descarga, parsea y renderiza el Excel del nombre de archivo dado.
         * 'fullFileName' ya incluye la extensión (.xlsx)
         */
        async function loadExcelData(fullFileName, tabName) {
            const dataContainer = document.getElementById('excel-data');
            const loadingMessage = document.getElementById('loading-message');

            loadingMessage.textContent = `Cargando datos de ${tabName}...`;
            loadingMessage.style.display = 'block';
            dataContainer.innerHTML = ''; 
            updateActiveTab(tabName);

            try {
                // Usa el nombre de archivo completo
                const response = await fetch(fullFileName);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo encontrar el archivo "${fullFileName}".`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0]; 
                const worksheet = workbook.Sheets[sheetName];

                const json = XLSX.utils.sheet_to_json(worksheet);
                
                // Lógica de filtrado de filas
                const filteredData = json.filter(row => {
                    const precioTransferencia = row['Precio Transferencia'];
                    const precioUSDT = row['Precio USDT'];

                    return (
                        precioTransferencia !== undefined && 
                        precioTransferencia !== null && 
                        String(precioTransferencia).trim() !== ''
                    ) || (
                        precioUSDT !== undefined && 
                        precioUSDT !== null && 
                        String(precioUSDT).trim() !== ''
                    );
                });

                if (filteredData.length === 0) {
                    dataContainer.innerHTML = `<p style="color: orange; text-align: center;">El archivo ${fullFileName} está vacío o no tiene datos válidos.</p>`;
                    return;
                }

                // Genera la tabla HTML
                let tableHTML = '<table>';
                tableHTML += '<thead><tr><th>Producto</th><th>Precio Transferencia</th><th>Precio USDT</th></tr></thead>';
                tableHTML += '<tbody>';

                filteredData.forEach(row => {
                    const producto = String(row['Producto'] || '—');
                    const precioTransferencia = String(row['Precio Transferencia'] || '—');
                    const precioUSDT = String(row['Precio USDT'] || '—');

                    tableHTML += `
                        <tr>
                            <td>${producto}</td>
                            <td>${precioTransferencia}</td>
                            <td>${precioUSDT}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                dataContainer.innerHTML = tableHTML;

            } catch (error) {
                console.error("Error al cargar o procesar el Excel:", error);
                dataContainer.innerHTML = `<p style="color: red; text-align: center;">Error al mostrar la lista: ${error.message}</p>`;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
