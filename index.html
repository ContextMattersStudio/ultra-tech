<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos Ultra Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
    <style>
        /* Paleta de Colores ULTRA TECH */
        :root {
            --color-primary: #343A40; /* Gris muy oscuro */
            --color-secondary: #D0AE50; /* Marrón/Dorado de acento */
            --color-background: #F8F8F8; /* Fondo claro, casi blanco */
            --color-white: #FFFFFF; /* Blanco Puro */
            --color-whatsapp: #25d366; /* Verde WhatsApp */
            --color-whatsapp-hover: #128c7e; /* Verde WhatsApp más oscuro */
        }

        /* Estilos Generales */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 30px 0 80px 0;
            background-color: var(--color-background); 
            color: var(--color-primary);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenido principal */
        }

        /* Estilos del Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        .logo-container img {
            max-width: 180px; /* Ajusta el tamaño del logo */
            height: auto;
            margin-bottom: 10px;
        }
        .logo-container h1 {
            color: var(--color-primary);
            font-size: 36px;
            margin: 0;
            padding: 0;
            border-bottom: none; /* Eliminar la línea de abajo */
        }
        .logo-container .underline {
            display: block;
            width: 120px; /* Ancho de la línea del logo */
            height: 3px;
            background-color: var(--color-secondary);
            margin: 5px auto 0 auto; /* Centrar y espaciar */
            border-radius: 2px;
        }

        #loading-message { 
            text-align: center; 
            color: var(--color-primary); 
            padding: 20px; 
            font-weight: bold; 
        }
        
        /* Estilos de Tabla */
        table { 
            width: 90%; 
            max-width: 900px; /* Ancho máximo de la tabla */
            margin: 20px auto; 
            border-collapse: collapse; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); /* Sombra más pronunciada */
            border-radius: 10px;
            overflow: hidden; 
        }
        th, td { 
            border: 1px solid #e0e0e0; 
            padding: 18px 20px; /* Más padding para legibilidad */
            text-align: left; 
        }
        th { 
            background-color: var(--color-primary); /* Encabezado oscuro */
            color: var(--color-white); 
            font-weight: 600; 
            text-transform: uppercase;
            font-size: 15px;
        }
        tr:nth-child(even) { background-color: var(--color-background); } /* Filas pares con color de fondo */
        tr:nth-child(odd) { background-color: var(--color-white); } /* Filas impares blancas */
        tr:hover { background-color: #e6e6e6; } /* Hover más suave */
        
        /* Estilos del Botón Flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 30px; 
            right: 30px; 
            background-color: var(--color-whatsapp); 
            color: var(--color-white);
            border-radius: 50%;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Sombra más profunda */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .whatsapp-float .fa-whatsapp {
            font-size: 28px;
            margin-bottom: 2px;
        }
        .whatsapp-float span {
            display: block;
            line-height: 1.1;
        }
        .whatsapp-float:hover {
            background-color: var(--color-whatsapp-hover);
            transform: scale(1.08); /* Efecto de crecimiento al pasar el mouse */
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="ultra-tech-logo.png" alt="Ultra Tech Logo">
        <h1>ULTRA TECH</h1>
        <span class="underline"></span>
    </div>

    <div id="loading-message">Cargando datos del archivo Excel, por favor espere...</div>
    
    <div id="excel-data">
        </div>

    <a 
        href="https://wa.me/5492281409457?text=Hola,%20vi%20la%20lista%20de%20productos%20y%20me%20interesa%20consultar%20/%20comprar." 
        class="whatsapp-float" 
        target="_blank"
    >
        <i class="fa-brands fa-whatsapp"></i>
        <span>Consultar / Comprar</span>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', loadExcelAutomatically);

        const EXCEL_FILE_NAME = 'CELULARES_ULTRA_STORE.xlsx'; // Asegúrate que la extensión sea minúscula

        async function loadExcelAutomatically() {
            const dataContainer = document.getElementById('excel-data');
            const loadingMessage = document.getElementById('loading-message');

            try {
                const response = await fetch(EXCEL_FILE_NAME);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo encontrar el archivo "${EXCEL_FILE_NAME}".`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0]; 
                const worksheet = workbook.Sheets[sheetName];

                const json = XLSX.utils.sheet_to_json(worksheet);
                
                const filteredData = json.filter(row => {
                    const precioTransferencia = row['Precio Transferencia'];
                    const precioUSDT = row['Precio USDT'];

                    return (
                        precioTransferencia !== undefined && 
                        precioTransferencia !== null && 
                        String(precioTransferencia).trim() !== ''
                    ) || (
                        precioUSDT !== undefined && 
                        precioUSDT !== null && 
                        String(precioUSDT).trim() !== ''
                    );
                });

                if (filteredData.length === 0) {
                    dataContainer.innerHTML = '<p style="color: red; text-align: center;">El archivo Excel no contiene datos de productos válidos para mostrar.</p>';
                    return;
                }

                let tableHTML = '<table>';
                tableHTML += '<thead><tr><th>Producto</th><th>Precio Transferencia</th><th>Precio USDT</th></tr></thead>';
                tableHTML += '<tbody>';

                filteredData.forEach(row => {
                    const producto = String(row['Producto'] || '—');
                    const precioTransferencia = String(row['Precio Transferencia'] || '—');
                    const precioUSDT = String(row['Precio USDT'] || '—');

                    tableHTML += `
                        <tr>
                            <td>${producto}</td>
                            <td>${precioTransferencia}</td>
                            <td>${precioUSDT}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                dataContainer.innerHTML = tableHTML;

            } catch (error) {
                console.error("Error al cargar o procesar el Excel:", error);
                dataContainer.innerHTML = `<p style="color: red; text-align: center;">${error.message || 'Ocurrió un error desconocido al cargar la lista.'}</p>`;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
