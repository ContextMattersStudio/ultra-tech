<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos Ultra Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
    <style>
        /* Estilos Generales */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px 0 80px 0;
            background-color: #f4f7f6; 
        }
        h1 { 
            color: #007bff; 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px; 
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 28px;
        }
        #loading-message { 
            text-align: center; 
            color: #555; 
            padding: 20px; 
            font-weight: bold; 
        }
        
        /* Estilos de Tabla ("Forma Linda") */
        table { 
            width: 90%; 
            max-width: 800px;
            margin: 20px auto; 
            border-collapse: collapse; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden; 
        }
        th, td { 
            border: 1px solid #e0e0e0; 
            padding: 15px; 
            text-align: left; 
        }
        th { 
            background-color: #007bff; 
            color: white; 
            font-weight: 600; 
            text-transform: uppercase;
        }
        tr:nth-child(even) { background-color: #f8f8ff; } 
        tr:hover { background-color: #e6f7ff; } 
        
        /* Estilos del Botón Flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 30px; 
            right: 30px; 
            background-color: #25d366; 
            color: #FFF;
            border-radius: 50%;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .whatsapp-float .fa-whatsapp {
            font-size: 28px;
            margin-bottom: 2px;
        }
        .whatsapp-float span {
            display: block;
            line-height: 1.1;
        }
        .whatsapp-float:hover {
            background-color: #128c7e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Lista de Productos Ultra Store</h1>

    <div id="loading-message">Cargando datos del archivo Excel, por favor espere...</div>
    
    <div id="excel-data">
        </div>

    <a 
        href="https://wa.me/5492281409457?text=Hola,%20vi%20la%20lista%20de%20productos%20y%20me%20interesa%20consultar%20/%20comprar." 
        class="whatsapp-float" 
        target="_blank"
    >
        <i class="fa-brands fa-whatsapp"></i>
        <span>Consultar / Comprar</span>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', loadExcelAutomatically);

        const EXCEL_FILE_NAME = 'CELULARES_ULTRA_STORE.xlsx';

        async function loadExcelAutomatically() {
            const dataContainer = document.getElementById('excel-data');
            const loadingMessage = document.getElementById('loading-message');

            try {
                const response = await fetch(EXCEL_FILE_NAME);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo encontrar el archivo "${EXCEL_FILE_NAME}".`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0]; 
                const worksheet = workbook.Sheets[sheetName];

                // Convierte la hoja a formato JSON
                const json = XLSX.utils.sheet_to_json(worksheet);
                
                // ----------------------------------------------------
                // NUEVA LÓGICA DE FILTRADO
                // ----------------------------------------------------
                const filteredData = json.filter(row => {
                    const producto = row['Producto'];
                    const precioTransferencia = row['Precio Transferencia'];
                    const precioUSDT = row['Precio USDT'];

                    // 1. Ignorar filas si NO tienen valores de precio.
                    // Si ambos campos de precio (Transferencia y USDT) están vacíos o son 0/null/undefined,
                    // asumimos que es una fila de encabezado de grupo o una fila vacía y la ignoramos.
                    return (
                        precioTransferencia !== undefined && 
                        precioTransferencia !== null && 
                        String(precioTransferencia).trim() !== ''
                    ) || (
                        precioUSDT !== undefined && 
                        precioUSDT !== null && 
                        String(precioUSDT).trim() !== ''
                    );
                });
                // ----------------------------------------------------

                if (filteredData.length === 0) {
                    dataContainer.innerHTML = '<p style="color: red; text-align: center;">El archivo Excel no contiene datos de productos válidos para mostrar.</p>';
                    return;
                }

                // Genera la tabla HTML con los datos filtrados
                let tableHTML = '<table>';
                tableHTML += '<thead><tr><th>Producto</th><th>Precio Transferencia</th><th>Precio USDT</th></tr></thead>';
                tableHTML += '<tbody>';

                filteredData.forEach(row => {
                    // Usamos String(value) || '—' para mostrar un guion si el campo está vacío en el Excel
                    const producto = String(row['Producto'] || '—');
                    const precioTransferencia = String(row['Precio Transferencia'] || '—');
                    const precioUSDT = String(row['Precio USDT'] || '—');

                    tableHTML += `
                        <tr>
                            <td>${producto}</td>
                            <td>${precioTransferencia}</td>
                            <td>${precioUSDT}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                dataContainer.innerHTML = tableHTML;

            } catch (error) {
                console.error("Error al cargar o procesar el Excel:", error);
                dataContainer.innerHTML = `<p style="color: red; text-align: center;">${error.message || 'Ocurrió un error desconocido al cargar la lista.'}</p>`;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
