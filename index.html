<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos Ultra Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="utils/priceFormatter.js"></script>
    
    <style>
        /* Paleta de Colores ULTRA TECH (Tema Oscuro) */
        :root {
            --color-primary: #E9ECEF;
            --color-secondary: #D0AE50;
            --color-new-background: #212529;
            --color-card-background: #2B3035;
            --color-white: #FFFFFF;
            --color-whatsapp: #25d366;
            --color-whatsapp-hover: #128c7e;
            --color-hot: #FF4500;
            --color-new: #1E90FF;
            --color-offers: #D0AE50;
            /* Colores para filas alternas */
            --color-row-even: #2B3035; /* Color para filas pares (más oscuro) */
            --color-row-odd: #2F353A;  /* Color para filas impares (más claro) */
        }

        /* Estilos Generales */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 30px 0 80px 0;
            background-color: var(--color-new-background);
            color: var(--color-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; 
        }

        /* Título Principal */
        .main-title {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
            width: 100%;
        }
        .main-title h1 {
            color: var(--color-primary); 
            font-size: 36px;
            margin: 0;
            padding: 0;
            border-bottom: none;
        }
        .main-title .underline {
            display: block;
            width: 120px;
            height: 3px;
            background-color: var(--color-secondary);
            margin: 5px auto 0 auto;
            border-radius: 2px;
        }

        #legend-bar {
            width: 90%;
            max-width: 900px;
            margin-bottom: 20px; 
            padding: 15px; 
            background-color: var(--color-card-background); 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            font-size: 14px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--color-primary);
            cursor: pointer; /* Hacer que parezca clickeable */
            padding: 5px 10px; /* Añadir padding para hacer la zona de click más grande */
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .legend-item:hover {
            background-color: #3B4249; /* Pequeño efecto hover */
        }

        .legend-icon { font-size: 1.1em; }
        
        #tabs-container {
            width: 90%;
            max-width: 900px;
            margin-bottom: 10px; 
            padding: 5px; 
            background-color: var(--color-card-background); 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; 
        }

        /* Estilos para el campo de búsqueda */
        #search-container {
            width: 90%;
            max-width: 900px;
            margin-bottom: 20px;
            padding: 10px 0;
            text-align: center;
        }
        #search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--color-secondary);
            background-color: #3B4249;
            color: var(--color-primary);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        #search-input:focus {
            border-color: var(--color-secondary);
            outline: none;
        }
        
        .tab-button {
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--color-primary);
            background-color: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .tab-button.active {
            background-color: var(--color-secondary); 
            color: var(--color-primary);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        
        #loading-message { 
            text-align: center; 
            color: var(--color-primary); 
            padding: 20px; 
            font-weight: bold; 
        }
        
        #table-wrapper {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            overflow-x: auto; 
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        table { 
            width: 100%; 
            min-width: 600px; 
            border-collapse: collapse; 
            overflow: hidden; 
        }

        th { 
            text-align: center; 
            background-color: var(--color-secondary); 
            color: var(--color-primary); 
            font-weight: 700; 
            text-transform: uppercase;
            font-size: 15px;
            white-space: nowrap;
            padding: 18px 20px;
            border: 1px solid #3B4249;
        }
        
        td { 
            padding: 18px 20px;
            border: 1px solid #3B4249; 
            text-align: center; 
            vertical-align: middle; 
        }

        /* Estilos para filas alternas */
        tbody tr:nth-child(even) {
            background-color: var(--color-row-even); 
        }
        tbody tr:nth-child(odd) {
            background-color: var(--color-row-odd); 
        }

        /* Corrección para la primera celda */
        td:first-child { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: row; 
            flex-wrap: wrap; 

            padding-right: 15px;
            border-top: none; 
            border-bottom: none;
            white-space: normal; 
        }
        
        td:first-child > span {
            display: inline-block;
        }

        td:first-child .product-text {
            text-align: center;
        }

        .status-icon { margin-left: 5px; font-size: 1em; display: inline-block; }


        th:first-child { 
            text-align: center; 
            padding-right: 15px;
        }

        tbody tr {
            border-bottom: 1px solid #3B4249; 
        }
        
        #no-results-message {
            text-align: center;
            color: var(--color-secondary);
            padding: 20px;
            font-weight: bold;
            display: none; 
        }
        
        @media (max-width: 768px) {
            th:first-child, td:first-child {
                width: 70%;
                min-width: 150px;
                max-width: 250px;
            }
            td:first-child { 
                display: block; 
                text-align: left;
                padding-right: 10px;
                
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: normal !important;
            }
            th, td {
                padding: 12px 10px;
            }
        }
        
        .buy-button {
            padding: 8px 15px;
            background-color: var(--color-secondary);
            color: var(--color-primary);
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: inline-block;
        }
        .buy-button:hover {
            background-color: #B89C40;
            transform: translateY(-1px);
        }
        
        /* ESTILOS DEL BOTÓN FLOTANTE */
        .whatsapp-float {
            position: fixed;
            width: 55px; 
            height: 55px;
            bottom: 25px; 
            right: 25px; 
            background-color: var(--color-whatsapp); 
            color: var(--color-white);
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .whatsapp-float .fa-whatsapp { 
            font-size: 32px; 
            margin: 0;
        }
        .whatsapp-float:hover { background-color: var(--color-whatsapp-hover); transform: scale(1.08); }
        
        .status-icon { margin-left: 5px; font-size: 1em; display: inline-block; }
        .status-hot { color: var(--color-hot); }
        .status-new { color: var(--color-new); transform: rotate(-30deg); }
        .status-offers { color: var(--color-offers); }
    </style>
</head>
<body>

    <div class="main-title">
        <h1>ULTRA TECH</h1>
        <span class="underline"></span>
    </div>

    
    <div id="legend-bar">
        </div>

    
    <div id="tabs-container">
        </div>
    
    <div id="search-container">
        <input 
            type="text" 
            id="search-input" 
            placeholder="Buscar por nombre de producto..."
            onkeyup="filterTable()" 
        >
    </div>
    <div id="loading-message">Cargando datos, por favor espere...</div>
    
    <div id="table-wrapper">
        <div id="excel-data">
             <p id="no-results-message">Sin resultados para la búsqueda actual.</p>
        </div>
    </div>


    <a 
        href="#" 
        class="whatsapp-float" 
        id="contact-whatsapp-float"
        target="_blank"
    >
        <i class="fa-brands fa-whatsapp"></i>
        </a>

    <script>
        document.addEventListener('DOMContentLoaded', initApp);

        let configData = []; 
        let legendData = []; 
        let currentActiveTab = null;
        let CONTACT_PHONE = ''; 
        let currentData = []; 
        let activeTabsConfig = []; // Para guardar la lista de tabs activos

        // --- Funciones de Formato de Precio (Movidas a utils/priceFormatter.js) ---

        // --- Función de Filtrado y Búsqueda ---
        
        function filterTable() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            const dataContainer = document.getElementById('excel-data');
            const noResultsMsg = document.getElementById('no-results-message');

            if (query === "") {
                renderTable(currentData, dataContainer);
                noResultsMsg.style.display = 'none';
                return;
            }

            const filteredResults = currentData.filter(row => {
                const producto = String(row['Producto'] || '').toLowerCase();
                return producto.includes(query);
            });

            if (filteredResults.length === 0) {
                dataContainer.innerHTML = '';
                dataContainer.appendChild(noResultsMsg);
                noResultsMsg.style.display = 'block';
            } else {
                renderTable(filteredResults, dataContainer);
                noResultsMsg.style.display = 'none';
            }
        }

        /**
         * Maneja el clic en una leyenda. Cambia a la tab TODO y aplica el filtro.
         * @param {string} statusKey La clave de estado de la leyenda (e.g., 'HOT').
         */
        async function filterByLegend(statusKey) {
            const todoButton = document.querySelector('.tab-button[data-file-name="TODO"]');

            if (!todoButton) {
                console.warn("No se puede filtrar por leyenda: la pestaña 'TODO' no está disponible.");
                return;
            }
            
            // 1. Cargar todos los datos si no estamos en la pestaña TODO
            if (currentActiveTab && currentActiveTab.textContent !== "TODO") {
                await loadAllExcelData(activeTabsConfig);
            }
            
            // 2. Simular clic en la pestaña TODO (para actualizar el estilo)
            updateActiveTab("TODO");
            
            // 3. Aplicar el filtro: Buscar solo el STATUS.
            const query = statusKey.toUpperCase();
            
            document.getElementById('search-input').value = query; // Mostrar el filtro en el campo
            
            const dataContainer = document.getElementById('excel-data');
            const noResultsMsg = document.getElementById('no-results-message');

            const filteredResults = currentData.filter(row => {
                const status = String(row['STATUS'] || '').toUpperCase().trim();
                return status === query;
            });

            if (filteredResults.length === 0) {
                dataContainer.innerHTML = '';
                dataContainer.appendChild(noResultsMsg);
                noResultsMsg.style.display = 'block';
                noResultsMsg.textContent = `Sin resultados de ${statusKey.charAt(0) + statusKey.slice(1).toLowerCase()}.`;
            } else {
                renderTable(filteredResults, dataContainer);
                noResultsMsg.style.display = 'none';
            }
        }


        // --- Funciones de Inicialización y Renderizado ---

        async function initApp() {
            try {
                // 1. Cargar Configuración de Contacto
                const contactResponse = await fetch('config/contact_info.json');
                if (!contactResponse.ok) throw new Error(`Error ${contactResponse.status}: No se pudo cargar el archivo de contacto (config/contact_info.json).`);
                const contactData = await contactResponse.json();
                CONTACT_PHONE = contactData.phone;
                
                const whatsappFloat = document.getElementById('contact-whatsapp-float');
                whatsappFloat.href = `https://wa.me/${CONTACT_PHONE}?text=Hola,%20vi%20la%20lista%20de%20productos%20y%20quiero%20hacer%20una%20consulta.`;


                // 2. Cargar Configuración de Pestañas y Leyenda
                const configResponse = await fetch('config/config.json');
                if (!configResponse.ok) throw new Error(`Error ${configResponse.status}: No se pudo cargar el archivo de configuración (config/config.json).`);
                configData = await configResponse.json();

                const legendResponse = await fetch('config/leyenda_config.json');
                if (!legendResponse.ok) throw new Error(`Error ${legendResponse.status}: No se pudo cargar el archivo de configuración de leyenda (config/leyenda_config.json).`);
                legendData = await legendResponse.json();
                
                activeTabsConfig = configData.filter(tab => tab.status === 'on'); // Guardar tabs activos

                buildLegend(legendData);

                if (activeTabsConfig.length === 0) {
                    document.getElementById('excel-data').innerHTML = '<p style="color: var(--color-primary); text-align: center;">No hay pestañas activas configuradas.</p>';
                    return;
                }

                buildTabs(activeTabsConfig);
                
                // Cargar datos iniciales
                const firstTab = activeTabsConfig[0];
                const todoButton = document.querySelector('.tab-button[data-file-name="TODO"]');
                if (todoButton) {
                    await loadAllExcelData(activeTabsConfig);
                } else {
                    await loadExcelData(firstTab.file_full_name, firstTab.tab_name); 
                }

            } catch (error) {
                console.error("Error crítico al iniciar la aplicación:", error);
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('excel-data').innerHTML = `<p style="color: red; text-align: center; max-width: 900px; margin: auto;">Error al iniciar: ${error.message}</p>`;
            }
        }

        function buildLegend(data) {
            const container = document.getElementById('legend-bar');
            container.innerHTML = '';
            
            data.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('legend-item');
                
                const textLabel = item.label.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '').trim();

                itemDiv.innerHTML = `
                    <i class="fa-solid ${item.icon} legend-icon" style="color: var(${item.color_var});"></i>
                    <span>${textLabel}</span>
                `;
                
                // CLAVE: Agregar el event listener
                itemDiv.addEventListener('click', () => {
                    filterByLegend(item.status_key);
                });

                container.appendChild(itemDiv);
            });
        }

        function buildTabs(tabs) {
            const container = document.getElementById('tabs-container');
            container.innerHTML = ''; 

            const todoButton = document.createElement('button');
            todoButton.classList.add('tab-button');
            todoButton.textContent = "TODO";
            todoButton.dataset.fileName = "TODO";

            todoButton.addEventListener('click', () => {
                document.getElementById('search-input').value = ''; 
                loadAllExcelData(tabs);
            });
            container.appendChild(todoButton);

            tabs.forEach(tab => {
                const button = document.createElement('button');
                button.classList.add('tab-button');
                button.textContent = tab.tab_name;
                button.dataset.fileName = tab.file_full_name; 

                button.addEventListener('click', () => {
                    document.getElementById('search-input').value = ''; 
                    loadExcelData(tab.file_full_name, tab.tab_name); 
                });

                container.appendChild(button);
            });
        }

        function updateActiveTab(tabName) {
            if (currentActiveTab) {
                currentActiveTab.classList.remove('active');
            }
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                if (button.textContent === tabName) {
                    button.classList.add('active');
                    currentActiveTab = button;
                }
            });
        }

        function renderTable(dataToRender, dataContainer) {
            let tableHTML = '<table>';
            tableHTML += '<thead><tr><th>Producto</th><th>Precio<br>Transferencia</th><th>Precio<br>USDT</th><th>Comprar</th></tr></thead>';
            tableHTML += '<tbody>';

            const STATUS_MAP = {
                'HOT': { icon: 'fa-fire', class: 'status-hot' },
                'NEW': { icon: 'fa-rocket', class: 'status-new' },
                'OFFERS': { icon: 'fa-tags', class: 'status-offers' }
            };

            const noResultsMsg = document.getElementById('no-results-message');
            if (noResultsMsg && dataContainer.contains(noResultsMsg)) {
                dataContainer.removeChild(noResultsMsg);
            }

            dataToRender.forEach(row => {
                const producto = String(row['Producto'] || '—');
                const rawPriceTransferencia = row['Precio Transferencia'];
                const rawPriceUSDT = row['Precio USDT'];
                const status = String(row['STATUS'] || '').toUpperCase().trim();
                
                // Usamos las funciones importadas de utils/priceFormatter.js
                const formattedPriceTransferencia = formatARS(rawPriceTransferencia);
                const formattedPriceUSDT = formatUSDT(rawPriceUSDT);
                
                let statusIconHtml = '';
                const statusConfig = STATUS_MAP[status];
                
                if (statusConfig) {
                     statusIconHtml = `
                         <span class="status-icon ${statusConfig.class}" title="${status}">
                             <i class="fa-solid ${statusConfig.icon}"></i>
                         </span>
                     `;
                }
                
                const urlProduct = encodeURIComponent(producto);
                const urlPriceT = encodeURIComponent(rawPriceTransferencia || 'CONSULTAR'); 
                const urlPriceU = encodeURIComponent(rawPriceUSDT || 'CONSULTAR');
                
                const buyLink = `purchase.html?product=${urlProduct}&priceT=${urlPriceT}&priceU=${urlPriceU}`;

                tableHTML += `
                    <tr>
                        <td>
                            <span class="product-text">${producto}</span>
                            ${statusIconHtml} 
                        </td>
                        <td>${formattedPriceTransferencia}</td>
                        <td>${formattedPriceUSDT}</td>
                        <td>
                            <a href="${buyLink}" class="buy-button">Comprar</a>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            dataContainer.innerHTML = tableHTML;
        }


        async function loadAllExcelData(activeTabs) {
            const dataContainer = document.getElementById('excel-data');
            const loadingMessage = document.getElementById('loading-message');
            const TAB_NAME = "TODO";

            loadingMessage.textContent = `Cargando todos los productos...`;
            loadingMessage.style.display = 'block';
            dataContainer.innerHTML = '';
            updateActiveTab(TAB_NAME);

            let allFilteredData = [];

            try {
                const fetchPromises = activeTabs.map(async (tab) => {
                    const fullFileName = tab.file_full_name;
                    
                    try {
                        const response = await fetch(fullFileName);
                        if (!response.ok) {
                            console.warn(`[TODO] No se pudo cargar ${fullFileName} (Error ${response.status}). Se omitirá.`);
                            return [];
                        }

                        const arrayBuffer = await response.arrayBuffer();
                        const data = new Uint8Array(arrayBuffer);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const json = XLSX.utils.sheet_to_json(worksheet);

                        return json.filter(row => {
                            const pt = row['Precio Transferencia'];
                            const pu = row['Precio USDT'];
                            return (pt !== undefined && String(pt).trim() !== '') || (pu !== undefined && String(pu).trim() !== '');
                        });
                        
                    } catch (e) {
                        console.error(`Error al procesar ${fullFileName}:`, e);
                        return [];
                    }
                });

                const results = await Promise.all(fetchPromises);
                allFilteredData = results.flat();

                currentData = allFilteredData; 

                if (allFilteredData.length === 0) {
                    dataContainer.innerHTML = `<p style="color: var(--color-secondary); text-align: center;">No se encontraron productos en ninguna categoría activa.</p>`;
                    return;
                }

                renderTable(allFilteredData, dataContainer);


            } catch (error) {
                console.error("Error al cargar la lista TODO:", error);
                dataContainer.innerHTML = `<p style="color: red; text-align: center;">Error al cargar la lista TODO: ${error.message}</p>`;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }


        async function loadExcelData(fullFileName, tabName) {
            const dataContainer = document.getElementById('excel-data');
            const loadingMessage = document.getElementById('loading-message');

            loadingMessage.textContent = `Cargando datos de ${tabName}...`;
            loadingMessage.style.display = 'block';
            dataContainer.innerHTML = ''; 
            updateActiveTab(tabName);

            try {
                const response = await fetch(fullFileName);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo encontrar el archivo "${fullFileName}".`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0]; 
                const worksheet = workbook.Sheets[sheetName];

                const json = XLSX.utils.sheet_to_json(worksheet);
                
                const filteredData = json.filter(row => {
                    const precioTransferencia = row['Precio Transferencia'];
                    const precioUSDT = row['Precio USDT'];

                    return (
                        precioTransferencia !== undefined && 
                        precioTransferencia !== null && 
                        String(precioTransferencia).trim() !== ''
                    ) || (
                        precioUSDT !== undefined && 
                        precioUSDT !== null && 
                        String(precioUSDT).trim() !== ''
                    );
                });
                
                currentData = filteredData; 

                if (filteredData.length === 0) {
                    dataContainer.innerHTML = `<p style="color: var(--color-secondary); text-align: center;">El archivo ${fullFileName} está vacío o no tiene datos válidos.</p>`;
                    return;
                }

                renderTable(filteredData, dataContainer);

            } catch (error) {
                console.error("Error al cargar o procesar el Excel:", error);
                dataContainer.innerHTML = `<p style="color: red; text-align: center;">Error al mostrar la lista: ${error.message}</p>`;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
