<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasos de Compra | ULTRA TECH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="sidebar.css">
    
    <style>
        /* Paleta de Colores ULTRA TECH - MISMA QUE INDEX.HTML */
        :root {
            --color-primary: #E9ECEF; 
            --color-secondary: #D0AE50; 
            --color-new-background: #212529; 
            --color-card-background: #2B3035; 
            --color-white: #FFFFFF; 
            --color-whatsapp: #25d366; 
            --color-whatsapp-hover: #128c7e; 

            /* Variables de Sidebar */
            --sidebar-width-expanded: 240px;
            --sidebar-width-collapsed: 70px;
            --sidebar-bg: var(--color-card-background);
            --sidebar-text: var(--color-primary);
            --sidebar-highlight: var(--color-secondary);
        }

        /* Estilos Generales */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background-color: var(--color-new-background); 
            color: var(--color-primary);
            display: flex;
            overflow-x: hidden; 
        }

        /* Contenedor Principal (Todo el contenido excluyendo el sidebar) */
        #main-container {
            flex-grow: 1; /* Ocupa el espacio restante */
            margin-left: var(--sidebar-width-collapsed); /* Empieza colapsado en escritorio */
            padding: 30px 20px 80px 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #main-container.expanded {
            margin-left: var(--sidebar-width-expanded);
        }

        /* Título Principal */
        .main-title {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 0px;
            width: 100%;
        }
        .main-title h1 {
            color: var(--color-primary); 
            font-size: 36px;
            margin: 0;
            padding: 0;
            border-bottom: none;
        }
        .main-title .underline {
            display: block;
            width: 180px; 
            height: 3px;
            background-color: var(--color-secondary); 
            margin: 5px auto 0 auto;
            border-radius: 2px;
        }
        
        /* Botón de Volver */
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #495057; /* Gris oscuro para el botón */
            color: var(--color-primary);
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        .back-button:hover {
            background-color: #6C757D;
        }


        /* Contenedor de Pasos */
        .purchase-steps-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--color-card-background);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center; 
        }

        /* Estilos de Pasos */
        .step {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #404B55;
            text-align: left; 
        }
        .step:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
            text-align: center; 
        }
        .step h2 {
            font-size: 20px;
            color: var(--color-secondary);
            margin-top: 0;
            margin-bottom: 15px;
        }

        /* Estilo del Dropdown */
        #payment-method-select {
            padding: 10px 40px 10px 15px; 
            border-radius: 5px;
            border: 1px solid var(--color-secondary);
            background-color: #3B4249;
            color: var(--color-primary);
            font-size: 16px;
            width: fit-content; 
            min-width: 250px; 
            max-width: 100%; 
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%2D%22292.4%22%3E%3Cpath%20fill%3D%22%23E9ECEF%22%20d%3D%22M287%2069.4l-14.9-14.9c-2.3-2.3-4.9-3.4-7.6-3.4-2.7%200-5.3%201.1-7.7%203.4L146.2%20170.8%2029.8%2054.4c-4.7-4.7-12.2-4.7-16.9%200l-14.9%2014.9c-4.7%204.7-4.7%2012.2%200%2016.9l133.5%20133.5c2.3%202.3%204.9%203.4%207.6%203.4s5.3-1.1%207.7-3.4l133.5-133.5c4.7-4.6%204.7-12.2%200-16.9z%22%2F%3E%3C%2Fsvg%3E'); 
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px;
        }
        
        /* Contenedor Dinámico de Cuenta */
        #account-info-container {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid var(--color-secondary);
            border-radius: 5px;
            background-color: #3B4249;
        }
        #account-info-container p {
            margin: 5px 0;
            font-size: 14px;
        }
        .product-details {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-secondary);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilos del Botón de WhatsApp */
        .whatsapp-transfer-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--color-whatsapp); 
            color: var(--color-white);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }
        .whatsapp-transfer-btn:hover {
            background-color: var(--color-whatsapp-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="sidebar-container"></div>

    <div id="main-container">

        <div class="main-title">
            <h1>PASOS A SEGUIR PARA CONCRETAR LA COMPRA</h1>
            <span class="underline"></span>
        </div>

        <div class="purchase-steps-container">

            <a href="index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i> Volver a la Lista de Productos
            </a>
            
            <div class="product-details" id="product-display"></div>
            
            <div class="step">
                <h2>1. Seleccionar Método de Pago</h2>
                <select id="payment-method-select"></select>
            </div>

            <div class="step">
                <h2>2. Realizar el Pago</h2>
                <p id="payment-description">...</p>
                
                <div id="account-info-container">
                    </div>
            </div>

            <div class="step">
                <h2>3. Informar y Confirmar</h2>
                <a 
                    href="#" 
                    class="whatsapp-transfer-btn"
                    id="whatsapp-btn"
                    target="_blank"
                >
                    <i class="fa-brands fa-whatsapp"></i> Informar Transferencia
                </a>
            </div>
        </div>
    </div> <!-- End Main Container -->

    <script src="utils/priceFormatter.js"></script>
    <script src="utils/sidebar.js"></script>
</body>
</html>
